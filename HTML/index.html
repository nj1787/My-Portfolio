<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neeraj Jain || Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body>
    <div id="page-header">
      <img
        src="../assets/images/lee-campbell-DtDlVpy-vvQ-unsplash.jpg"
        alt="image"
        id="header-image"
      />
      <p class="text-center" id="myName">
        Neeraj Jain
        <small id="designation">Web Developer</small>
      </p>
    </div>
    <section id="about-me">
      <div class="row">
        <div class="col-5 col-sm-5 col-md-5 col-lg-5" id="my-image">
          <img
            src="../assets/images/My-Photo.jpg"
            class="rounded float-start"
            alt="My-Image"
            width="390px"
            height="390px"
          />
        </div>
        <div class="col-5 col-sm-5 col-md-5 col-lg-5" id="about-me-content">
          <p>
            Enthusiastic Web Developer Having All The Skills To Strive In The
            Industry.Interested in discussion about Football, Stock Market and
            Technology
          </p>
        </div>
      </div>
    </section>
    <section id="skills">
      <div class="row">
        <div class="col-4 col-sm-4 col-md-4">
          <img
            src="../assets/images/python-svgrepo-com.svg"
            width="100px"
            height="100px"
            class="skill-image"
            alt="Python Logo"
          />
        </div>
        <div class="col-8 col-sm-8 col-md-8">
          <div class="skills-display">
            <div class="skills-progress">
              <div class="eighty-five-percent mb-blue">
                <div class="skill-name">
                  <span> Python </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4 col-sm-4 col-md-4">
          <img
            src="../assets/images/java-svgrepo-com.svg"
            width="100px"
            height="100px"
            class="skill-image"
            alt="Java Logo"
          />
        </div>
        <div class="col-8 col-sm-8 col-md-8">
          <div class="skills-display">
            <div class="skills-progress">
              <div class="fifty-percent mb-orange">
                <div class="skill-name">
                  <span> Java </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4 col-sm-4 col-md-4">
          <img
            src="../assets/images/web-development-svgrepo-com.svg"
            width="100px"
            height="100px"
            class="skill-image"
            alt="WebDev Logo"
          />
        </div>
        <div class="col-8 col-sm-8 col-md-8">
          <div class="skills-display">
            <div class="skills-progress">
              <div class="ninety-five-percent mb-pink">
                <div class="skill-name">
                  <span> Web Dev </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4 col-sm-4 col-md-4">
          <img
            src="../assets/images/databases-symbol-svgrepo-com.svg"
            width="100px"
            height="100px"
            class="skill-image"
            alt="Databases Logo"
          />
        </div>
        <div class="col-8 col-sm-8 col-md-8">
          <div class="skills-display">
            <div class="skills-progress">
              <div class="ninety-percent mb-green">
                <div class="skill-name">
                  <span> Databases </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script src="../Javascript/script.js"></script>
  </body>
</html>
